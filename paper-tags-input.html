<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="tag-item.html">

<!--
paper-tags-input is a list of tags with a single-line text field with Material Design styling.
    <paper-tags-input></paper-tags-input>
Use a label property to show the label for tags input and placeholder property for the placeholder in paper-input element.
    <paper-tags-input label="Tags" placeholder="Please enter the tag"></paper-tags-input>
It may include an optional error message. For now, the tags list is case sensitive. So Taeyeon and taeyeon will not be considered as duplicate.
    <paper-tags-input empty-error-message="Tag could not be empty"></paper-tags-input>
    <paper-tags-input duplicate-error-message="Tag could not be duplicate"></paper-tags-input>
Tags list are stored in the property of tags.
    <paper-tags-input tags="{{tags_list}}"></paper-tags-input>
<b>Styling</b>
For the color of tags, it is using theme color --light-primary-color by default.
But you can change the color by applying custom colors.
    <paper-tags-input tag-color="red" font-color="#FFFFFF" tags="{{tags_list}}"></paper-tags-input>
<b>Internaltional</b>
paper-tags-input work with all unicode languages, such as Chinese, Korean, Japanese, German, Russian, Arabic, etc.
<b>Installation</b>
Install with bower
    bower install paper-tags-input
If you want to save it in bower.json file, remember to add flag --save
    bower install --save paper-tags-input
@demo
-->
<dom-module id="paper-tags-input">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    .clearfix:after {
      content: " ";
      display: block;
      height: 0;
      clear: both;
    }
    .warning {
      color: #ff4200;
      font-size: 12px;
    }
    h5 {
      color: #6a6a6a;
      padding: 0px;
      margin: 10px;
      font-size: 11px;
      font-weight: 100;
    }
    .suggestion-wrapper {
      width: auto;
      overflow: hidden;
    }
    paper-autocomplete {
      --paper-input-container-focus-color: var(--input-underline-focus-color);
    }
  </style>

  <template>
    <h3>{{label}}</h3>
    <div class="clearfix">
      <template is="dom-repeat" items="{{tags}}">
        <template is="dom-if" if="{{item.refId}}">
          <tag-item
              tag-type="group"
              font-color="{{fontColor}}"
              tag-color="rgba(63, 81, 181, 0.12)"
              tag-data="{{item}}"
              size="{{size}}"
              enable-remove="{{enableRemove}}"
              index="{{index}}">
          </tag-item>
        </template>
        <template is="dom-if" if="{{!item.refId}}">
          <tag-item
              tag-type="normal"
              font-color="{{fontColor}}"
              tag-color="{{tagColor}}"
              tag-data="{{item}}"
              size="{{size}}"
              enable-remove="{{enableRemove}}"
              index="{{index}}">
          </tag-item>
        </template>
      </template>
    </div>
    <template is="dom-if" if="{{isSuggestion}}">
        <template is="dom-if" if="{{suggestionsTitle}}">
            <h5>{{suggestionsTitle}}</h5>
        </template>
        <div class="clearfix">
          <template is="dom-repeat" items="{{suggestedTags}}">
            <tag-item 
              is-suggestion 
              font-color="{{fontColor}}"
              tag-color="{{tagColor}}"
              size="{{size}}"
              enable-remove="{{enableRemove}}"
              index="{{index}}"
              suggestion-value="{{item}}">
            </tag-item>
          </template>
        </div>
      </template>
      <paper-autocomplete label="Enter tag"
          id="autoCompleteInput"
          no-label-float="true"
          on-keyup="_keyUp"
          on-text-changed="_textChanged"
          source="{{suggestedGroupTags}}"
          text-property="label"
          value-property="id">
          <template autocomplete-custom-template>
              <style>
              :host {
                display: block;
              }
              paper-item.suggestion-item {
                padding: 8px 16px;
                border-bottom: solid 1px #e0e0e0;
              }
              paper-item.suggestion-item:last-child {
                border-bottom: none !important;
              }
              .intent-name {
                color: #333;
              }
              .synonyms-list {
                margin-top: 4px;
                color: #999;
                white-space: nowrap;
              }
              .suggestion-item:hover .synonyms-list {
                animation: marquee 15s linear infinite;
                animation-play-state: running; 
              }
              @keyframes marquee {
                0%   { transform: translate(0, 0); }
                100% { transform: translate(-100%, 0); }
              }
              /**
              * IE11 paper-item min-height bug: https://github.com/PolymerElements/paper-item/issues/35
              * If you are running on IE11, add this lines to reset min-height on IE11
              */
              @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
                paper-item.suggestion-item {
                  min-height: 100% !important;
                  height: auto !important;
                  /**
                  * If you are experimenting that some CSS properties for paper-item are not overriden in Polymer 2.x with IE11,
                  * please add !important to ensure the shadow-dom v1 polyfill works properly
                  */
                  padding: 8px 16px;
                  border-bottom: solid 1px #e0e0e0;
                }
                paper-item.suggestion-item:last-child {
                  border-bottom: none !important;
                }
              }
            </style>
            <paper-item id="suggestion-item" class="suggestion-item" on-tap="_onSelect" id$="[[_getSuggestionId(index)]]" role="option" aria-selected="false">
                <div class="suggestion-wrapper">
                  <div class="intent-name">[[item.label]]</div>
                  <div class="synonyms-list">[[item.doc]]</div>
                </div>
                <paper-ripple></paper-ripple>
            </paper-item>
          </template>
        </paper-autocomplete>
      <div class="warning" hidden$="{{!displayWarning}}">Already added!</div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "paper-tags-input",
    properties: {
      /**
       * list of String that holds tags. Values in this array should be identical and avoids duplicates due to the definition of tags.
       */
      tags: {
        type: Array,
        notify: true,
        value: function () { return []; },
      },
       /**
       * List of strings that holds server suggestions, to improve accuracy.
       */
       suggestedTags: {
        type: Array,
        notify: true,
      },
      /**
      * Title of suggestion section.
      */
      suggestionsTitle: {
          type: String,
          notify: true,
      },
      /**
      * Suggestions for Group (Lafz) tags.
      */
      suggestedGroupTags: {
        type: Array,
        notify: true,
      },
      /**
       * Flag to bind visibility of suggestions block.
       */
      isSuggestion: {
        type: Boolean,
        notify: true
      },
      /**
      * the CSS color for the tag, e.g. #e5e5e5
      */
      tagColor: String,
      /**
      * the CSS color for the text and remove button, e.g. #e5e5e5
      */
      fontColor: String,
      /**
      * size of the tags, possible values: small, medium, large
      */
      size: {
        type: String,
        value: "large"
      },
      /**
       * Boolean flag for whether remove tag operation is enabled.
       */
      enableRemove: {
        type: Boolean,
        value: true
      },
      /**
       * The label that will show up as the label for tags input.
       */
      label: {
        type: String,
        value: ""
      },
      /**
       * The placeholder for the paper-input element.
       */
      placeholder: {
        type: String,
        value: "Please enter a new tag"
      },
      /**
       * shortcuts holds commands and their respective functions for paper-tags-input,
       * where function must take String[] as parameter and return String[].
       * @see #installShortcut(...);
       */
      shortcuts: {
        type: Object,
        value: {}
      },
      /**
      * Boolean value to indicate whether to show warning or not.
      */
      displayWarning: {
        type:Boolean,
        value: false,
      },
    },
    listeners: {
      "tag-item-remove": "_onTagItemRemove",
      'autocomplete-selected': '_onOptionSelected',
      "suggestedTag-item-removed": "_deleteSuggestion",
      "suggestedTag-item-added": "_addSuggestion",
    },
    observers: [
      "_hasSuggestions(suggestedTags.*)",
      "_displayGroupSuggestions(suggestedGroupTags.*)",
    ],
    // Element Lifecycle
    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      var autocomplete = this.$$('paper-autocomplete');
      // Override default queryFn with our custom. This is a needed requirement to implement the custom template
      autocomplete.queryFn = this._queryFn;
    },
    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },
    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },
    // Element Behavior
    /**
     * _addTag is the internal method to add a new tag to the list
     *
     * @param {string} the tag that needs to be added.
     */
    _addTag: function(tag) {
      if (typeof (this.tags) == "undefined") {
        this.tags = [];
      }
      if (tag != "" && this.tags.indexOf(tag) < 0) {
        if (typeof tag != "string") {
          if (!this.synonymExists(null,tag.refId)) {
            // Convert comma seperated list of synonyms(docs) into array before adding.
            var x = tag.doc.split(",").map(function(item) {
              return item.trim();
            });
            tag.doc = x;
            this.push("tags", tag)
          }
        } else {
          // Remove the spaces in tag and split.
          var args = tag.replace(/[\s]+/g, " ").split(/[\s,]+/g);
          /** 
          * If input tag contains a command, then fire the corresponding 
          * shortcut and push the returned array to tags, else push the input tag directly.
          */
          var callback = this.shortcuts[args.splice(0, 1)]; 
          var shortcutTags = callback ? callback(args) : tag.split();
          shortcutTags = shortcutTags.filter((obj) => {
            return this.tags.indexOf(obj) < 0;
          });
          for (var s of shortcutTags) {
            var result = {
              label: s,
              refId: "",
              doc: "",
            }; 
            if (!this.synonymExists(result.label, null)) {
              this.push("tags",result)
            }
          }
        }
      }
      this._clear();
    },
    /**
    * _addSuggestion is the internal method to add suggestion.
    */
    _addSuggestion: function(e) {
      this._addTag(this.splice("suggestedTags", e.detail.index, 1)[0]);
    },
    /**
    * _deleteSuggestion is the internal method to delete suggestion.
    */
    _deleteSuggestion: function(e) {
      this.splice("suggestedTags", e.detail.index, 1);
    },
    /**
    * _hasSuggestions is the internal method to observe suggested tags.
    */
    _hasSuggestions: function() {
       this.isSuggestion = this.suggestedTags && this.suggestedTags.length > 0;
    },
    /**
    * _displayGroupSuggestions is the internal method to display lafz tag suggestions.
    */
    _displayGroupSuggestions: function() {
      if (this.suggestedGroupTags.length > 0) {
        // Convert array of synonyms in to comma seperated string to display.
        this.suggestedGroupTags.forEach((sg) => {
          sg.doc = sg.doc.join(", ");
        });
        this.notifyPath("suggestedGroupTokens", this.suggestedGroupTokens);
      }
    },
    /**
    * synonymExists is the internal method to check if the synonym exist for given tag label.
    */
    synonymExists: function(label, refId) {
      if (label == null) {
        return this.tags.some(function(el) {
          return el.refId && el.refId != "" &&
            el.refId.toLowerCase() === refId.toLowerCase();
        });
        return false;
      } else {
        return this.tags.some(function(el) {
          return el.label.toLowerCase() === label.toLowerCase();
        });
        return false;
      }
    },
    /**
     * installShortcut is a public method to create the new shortcuts.
     *
     * @param {string} command is a ‘Trigger phrase’ to execute a @param callback
     * @param {Function} callback is a ‘function’ provided for given @param command 
     */
    installShortcut: function(command, callback) {
      // Add new or override the existing shortcut.
      this.shortcuts[command] = callback;
    },
    /**
     * _getInputVal is the internal method to get the value of paper-input. It performs a trim on the value.
     *
     * @return {string} returns the trimmed version of paper-input value.
     */
    _getInputVal: function() {
      var input = this.$$("#autoCompleteInput");
      return input.text;
    },
    /**
     * _keyUp is fired when user enters a key in the input
     *
     * @param {object} event object
     */
    _keyUp: function(e) {
      var keyVal = e.which;
      if (keyVal == 13) {
        this._addTag(this._getInputVal());
      }
    },
    /**
     * Handler for "tag-item-remove" event, which is fired when a <tag-item> is being removed.
     *
     * @param {Object} event object
     */
    _onTagItemRemove: function(e) {
      this.splice("tags", e.detail.index, 1);
    },
    /**
     * Clears the input and suggestion list.
     *
     */
    _clear: function() {
      var input = this.$$("#autoCompleteInput");
      input.clear();
      input.reset();
      this.querySelector("#suggestionsWrapper").style.display = "none";
    },
     _queryFn: function(datasource, query) {
       return datasource
     },
     /**
     * _onOptionSelected is internal method to observe which autocomplete suggestion is selected by user.
     */
     _onOptionSelected: function (event) {
      this._addTag(event.detail.option)
     },
    /**
     * _textChanged is internal method to observe text entered in the paper autocomplete element.
     */
    _textChanged: function(event) {
      if(event.detail.value == "") {
        this.displayWarning = false;
      } else {
        this.displayWarning = this.synonymExists(event.detail.value, null) ? true : false;
        //Remove all the old suggestions
        event.detail.value.length >= 2 ?
          this.fire("get-sugesstion-intent", event.detail.value) :
          this.suggestedGroupTags = [];
      }
    },
  });
</script>
